<!DOCTYPE html>
<html>
<head>
	<title>三列布局1.0利用负的外边距实现</title>
	<style type="text/css">
	*{
		box-sizing: border-box;
		margin: 0;
	}
	/*如果把左浮动left改成右浮动right，仍可以得到三列布局，但是顺序相反*/
	.box{
		width: 100%;
		float: left;
	}

	/*中间一栏,利用左右边距撑开*/
	.bbox{
		margin: 0 210px;
		background-color: yellow;  
	}
	/*左边*/
	.box1{
		background-color: green;
		width: 200px;
		float: left;
		margin-left: -100%;
		height: 100%;

	}
	/*右边*/
	.box2{
		background-color: lightblue;
		width: 200px;
		float: left;
		margin-left: -200px;  /*margin-left=-width*/
	}

	</style>
</head>
<body>
	<div class="box">
		<div class="bbox">
			<h2>bbox</h2>
			<p>三栏相互关联，真正意义上的(中间)自适应，有一定的抗性——布局不易受内部影响1</p>
					
		</div>	
	</div>
	<div class="box1">
		<p>box1</p>

	</div>
	<div class="box2">
		<p>box2</p>
	</div>
	

</body>
</html>
